type Role @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  order: Int!
}


type Employee @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String!
  lastName: String!
  birthDate: String!
  employeeNumber: String!
  salary: Float!
  role: String!
  reportingLineManager: String # Change the type to Employee
  avatar: String
  noManager: Boolean
}
