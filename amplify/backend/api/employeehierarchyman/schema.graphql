type Role @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  order: Int!
}

type Employee @model @auth(rules: [{allow: public}]) {
  id: ID!
  firsName: String!
  lastName: String!
  birthDate: String!
  employeeNumber: String!
  salary: Float!
  role: Role!
  reportingLineManager: String
  avatar: String
  noManager: Boolean
}
